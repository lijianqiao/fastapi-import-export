[project]
name = "fastapi-import-export"
version = "0.1.0"
description = "一个可复用的 FastAPI 导入导出基础库（上传→解析→校验→预览→提交、导出 CSV/Excel、模板生成、临时文件清理）"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "fastapi>=0.128.4",
    "openpyxl>=3.1.5",
    "polars>=1.38.1",
    "pydantic>=2.12.5",
    "sqlalchemy>=2.0.46",
    "uuid6>=2025.0.1",
]

[tool.ruff]
line-length = 120
target-version = "py313"
exclude = [".git", "__pycache__", ".venv", ".vscode"]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]
ignore = ["E501", "B008", "W191"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
