name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  # ----------------------------------------------------------------
  # 1. Run tests before publishing / 发布前运行测试
  # ----------------------------------------------------------------
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group dev --group e2e --all-extras

      - name: Run unit tests
        run: uv run pytest tests/ -v --tb=short

      - name: Run E2E tests
        run: uv run pytest examples/ -v --tb=short

  # ----------------------------------------------------------------
  # 2. Build sdist and wheel / 构建 sdist 与 wheel
  # ----------------------------------------------------------------
  build:
    name: Build distribution
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Build sdist and wheel
        run: uvx --from build pyproject-build --sdist --wheel

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error

  # ----------------------------------------------------------------
  # 3. Publish to PyPI (Trusted Publisher) / 发布到 PyPI（可信发布）
  # ----------------------------------------------------------------
  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write # Required for trusted publishing / 可信发布所需

    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
